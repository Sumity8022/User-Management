<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<!-- navbar starts -->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-light" th:href="@{/}">FinalProject</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active text-light"
						aria-current="page" th:href="@{/register}">Register</a></li>
					<li class="nav-item"><a class="nav-link text-light"
						th:href="@{/allusers}">View All</a></li>
					<li class="nav-item"><a class="nav-link text-light" th:href="@{/customlogin}" sec:authorize="!isAuthenticated()">Login</a>
					</li>
					<li class="nav-item"><a class="nav-link text-light" sec:authorize="isAuthenticated()"  th:href="@{/logout}">Logout</a>
					</li>
					<li class="nav-item"><a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Disabled</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- navbar ends -->
	<div class="container">
<div class="row">
<div class="col-md-6 offset-3">
<h1>My Login Page</h1>
	<form th:action="@{/mylogin}" method="post" th:object="${user}">


		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email
				address</label> <input type="text" name="username" class="form-control"
				id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>



		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" name="password" class="form-control"
				id="exampleInputPassword1">
		</div>



		<button type="submit" class="btn btn-primary">Login</button>
	</form>
<span>Not Register ? <a  th:href="@{/register}">Register Here..</a></span>
</div>


</div>
</div>







	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
