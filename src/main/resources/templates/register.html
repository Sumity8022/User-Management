<!DOCTYPE html>
<html
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- navbar starts -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" th:href="@{/}">FinalProject</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" th:href="@{/allusers}">View All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" th:href="@{/customlogin}" sec:authorize="!isAuthenticated()">Login</a>
        </li>
         <li class="nav-item">
          <a class="nav-link text-light"  th:href="@{/logout}"  sec:authorize="isAuthenticated()">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- navbar ends -->


<div class="container">
<div class="row">
<div class="col-md-6 offset-3">

<form th:action="@{/save}"  method="post" th:object="${user}"   enctype="multipart/form-data">

  <div class="mb-3">
    <label for="fn" class="form-label">First Name</label>
    <input type="text" th:field="*{firstName}" class="form-control" id="fn" aria-describedby="fh">
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  class="text-danger"  ></p>
  </div>


  <div class="mb-3">
    <label for="ln" class="form-label">Last Name</label>
    <input type="text" th:field="*{lastName}" class="form-control" id="ln" aria-describedby="lh">
     <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="text-danger"  ></p>
  </div>



  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
     <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="text-danger"  ></p>
  </div>
  
  
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
     <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="text-danger"  ></p>
  </div>
  
  <div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupFile01">Upload picture</label>
  <input type="file" class="form-control" id="inputGroupFile01" name="image">
</div>
  
  <div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupFile01">Upload Pdf</label>
  <input type="file" class="form-control" id="inputGroupFile01" name="pdf">
</div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>
</div>
</div>

<div  th:if="${param.success}"  class="alert alert-success" role="alert">
  User saved SuccessFully!!!!
</div>

<div th:if="${param.fail}" class="alert alert-danger" role="alert">
Something went wrong!!!!
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
